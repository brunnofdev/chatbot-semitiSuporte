<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    
  <div class="chat-container">

    <div id="chat-box" class="chat-box">
      <div class="bot-message">Olá, eu sou o Jonas, seu assistente virtual, como poderia ajudar? 
        Digite o número de acordo com o problema: <br>
        1.Garantia do consumidor <br>
        2.Rastrear produto</div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Digite sua mensagem...">
      <button onclick="sendMessage()">Enviar</button>
      <button class="clear-btn" onclick="clearChat()">Limpar</button>
    </div>
    
  </div>

  <script src="script.js"></script>

</body>

</html>
